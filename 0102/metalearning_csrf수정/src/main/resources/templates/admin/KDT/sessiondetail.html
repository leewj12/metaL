<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>회차 상세 페이지</title>
  <link rel="stylesheet" href="/static/css/admindashboard.css">
  <link rel="stylesheet" href="/static/css/header/adminsidebar.css">
  <link rel="stylesheet" href="/static/css/header/adminheader.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="app-container">
  <!-- Header -->
  <div class="header" th:replace="~{fragments/adminheader :: adminheader}"></div>
  <div class="content-container">
    <!-- Sidebar -->
    <div class="sidebar" th:replace="~{fragments/adminsidebar :: adminsidebar}"></div>
    <!-- Main Content -->
    <div class="main-content container mt-4">
      <h1 class="mb-4 text-center"><i class="bi bi-calendar-event"></i> 회차 상세 페이지</h1>

      <div class="row mb-4">
        <!-- 썸네일 이미지 -->
        <div class="col-md-4 d-flex align-items-center justify-content-center">
          <div class="thumbnail-box text-center">
            <h5><i class="bi bi-image"></i> 썸네일</h5>
            <img src="https://via.placeholder.com/300x200" alt="썸네일" class="img-thumbnail">
          </div>
        </div>
        <!-- 회차 상세 정보 -->
        <div class="col-md-8">
          <table class="table table-bordered">
            <thead class="table-dark">
            <tr>
              <th>항목</th>
              <th>내용</th>
            </tr>
            </thead>
            <tbody>
            <tr>
              <td><i class="bi bi-hash"></i> 회차 ID</td>
              <td>1</td>
            </tr>
            <tr>
              <td><i class="bi bi-journal-text"></i> 과정명</td>
              <td>KDT 과정명</td>
            </tr>
            <tr>
              <td><i class="bi bi-list-ol"></i> 회차 번호</td>
              <td>1</td>
            </tr>
            <tr>
              <td><i class="bi bi-pencil"></i> 회차 제목</td>
              <td>웹 개발 입문</td>
            </tr>
            <tr>
              <td><i class="bi bi-card-text"></i> 회차 설명</td>
              <td>HTML, CSS, JavaScript를 학습합니다.</td>
            </tr>
            <tr>
              <td><i class="bi bi-calendar-check"></i> 시작 날짜</td>
              <td>2025-01-01</td>
            </tr>
            <tr>
              <td><i class="bi bi-calendar-x"></i> 종료 날짜</td>
              <td>2025-01-31</td>
            </tr>
            <tr>
              <td><i class="bi bi-tags"></i> 카테고리</td>
              <td>웹 개발</td>
            </tr>
            <tr>
              <td><i class="bi bi-people"></i> 최대 수용 인원</td>
              <td>30</td>
            </tr>
            <tr>
              <td><i class="bi bi-clock"></i> 시작 시간</td>
              <td>AM 9:30</td>
            </tr>
            <tr>
              <td><i class="bi bi-clock-fill"></i> 종료 시간</td>
              <td>PM 6:30</td>
            </tr>
            <tr>
              <td><i class="bi bi-postcard"></i> 우편번호</td>
              <td>12345</td>
            </tr>
            <tr>
              <td><i class="bi bi-geo-alt"></i> 주소</td>
              <td>서울시 강남구 테헤란로</td>
            </tr>
            <tr>
              <td><i class="bi bi-geo-alt-fill"></i> 상세 주소</td>
              <td>15층 강의실</td>
            </tr>
            <tr>
              <td><i class="bi bi-laptop"></i> 온라인 여부</td>
              <td>온라인</td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
