<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>국비지원 교육과정</title>
  <link rel="stylesheet" href="/static/css/header/header.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    .course-card {
      display: flex;
      border: 1px solid #ffa500;
      margin-bottom: 20px;
      height: 200px;
      overflow: hidden;
    }
    .course-card img {
      width: 300px;
      height: 100%;
      object-fit: cover; /* 비율 유지 */
    }
    .details {
      flex: 1;
      padding: 15px;
    }
    .details h5 {
      font-size: 1.5rem;
      font-weight: bold;
      color: #212529;
    }
    .details .category {
      display: inline-block;
      background-color: #ffa500;
      color: white;
      padding: 5px 10px;
      font-size: 0.9rem;
    }
    .details p {
      margin: 5px 0;
      color: #6c757d;
    }
    .action-box {
      width: 180px;
      border-left: 2px solid #ffa500;
      padding: 15px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .action-box .dday {
      font-size: 2rem;
      font-weight: bold;
      color: #ffa500;
      text-align: center;
    }
    .action-box .action {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-top: 1px solid #ffa500;
      padding: 5px 0;
      cursor: pointer;
      font-size: 0.9rem;
    }
    .action-box .action:hover {
      color: #ffa500;
      font-weight: bold;
    }
  </style>
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="container mt-5">
  <div class="course-card">
    <img src="/static/images/logo.png" alt="Sample Image">
    <div class="details">
      <h5>빅데이터 서비스 구현 과정</h5>
      <span class="category">K-디지털 트레이닝</span>
      <p>교육기간: 2025-01-14 ~ 2025-07-09</p>
      <p>교육시간: 09:30 ~ 18:30</p>
      <p>교육장소: 경기도 성남시...</p>
      <p>교육비용: 100% 전액 무료</p>
    </div>
    <div class="action-box">
      <div class="dday">D-14</div>
      <div class="action">상세히 보기 <i class="bi bi-arrow-right"></i></div>
      <div class="action">수강신청 <i class="bi bi-arrow-right"></i></div>
      <div class="action">빠른 상담 신청 <i class="bi bi-arrow-right"></i></div>
    </div>
  </div>

  <div class="course-card">
    <img src="/static/images/noImg.jpg" alt="Sample Image">
    <div class="details">
      <h5>AI 데이터 분석 전문가 과정</h5>
      <span class="category">AI 분석</span>
      <p>교육기간: 2025-03-01 ~ 2025-08-30</p>
      <p>교육시간: 10:00 ~ 17:00</p>
      <p>교육장소: 서울특별시...</p>
      <p>교육비용: 100% 전액 무료</p>
    </div>
    <div class="action-box">
      <div class="dday">D-60</div>
      <div class="action">상세히 보기 <i class="bi bi-arrow-right"></i></div>
      <div class="action">수강신청 <i class="bi bi-arrow-right"></i></div>
      <div class="action">빠른 상담 신청 <i class="bi bi-arrow-right"></i></div>
    </div>
  </div>
</div>
</body>
</html>
