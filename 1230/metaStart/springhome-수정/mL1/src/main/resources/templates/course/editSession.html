<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>세션 수정</title>
</head>
<body>
<h2>세션 수정</h2>

<!-- 에러 메시지가 있는지 확인하고 출력 -->
<div th:if="${error}">
    <p th:text="${error}"></p>
</div>

<!-- 성공 메시지가 있는지 확인하고 출력 -->
<div th:if="${message}">
    <p th:text="${message}"></p>
</div>

<!-- 세션 정보가 있을 경우 -->
<div th:if="${editSession}">
    <form th:action="@{/editSession}" th:object="${editSession}" method="post">
        <div>
            <label for="nationalSessionCourseId">세션 ID:</label>
            <input type="text" id="nationalSessionCourseId" th:field="*{nationalSessionCourseId}" readonly />
        </div>

        <div>
            <label for="sessionName">세션명:</label>
            <input type="text" id="sessionName" th:field="*{sessionName}" />
        </div>

        <div>
            <label for="sessionDescription">설명:</label>
            <textarea id="sessionDescription" th:field="*{sessionDescription}"></textarea>
        </div>

        <div>
            <label for="sessionStartDate">시작일:</label>
            <input type="date" id="sessionStartDate" th:field="*{sessionStartDate}" />
        </div>

        <div>
            <label for="sessionEndDate">종료일:</label>
            <input type="date" id="sessionEndDate" th:field="*{sessionEndDate}" />
        </div>

        <div>
            <label for="curriculum">커리큘럼:</label>
            <textarea id="curriculum" th:field="*{curriculum}"></textarea>
        </div>

        <div>
            <label for="category">카테고리:</label>
            <input type="text" id="category" th:field="*{category}" />
        </div>

<!--        <div>-->
<!--            <label for="maxCapacity">최대 인원:</label>-->
<!--            <input type="number" id="maxCapacity" th:field="*{maxCapacity}" />-->
<!--        </div>-->

        <div>
            <label for="isOnline">온라인 여부:</label>
            <select id="isOnline" th:field="*{isOnline}">
                <option value="Online" th:text="'온라인'"></option>
                <option value="Offline" th:text="'오프라인'"></option>
            </select>
        </div>

        <button type="submit">수정하기</button>
    </form>
</div>

</body>
</html>
