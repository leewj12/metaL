<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>국비지원 교육과정</title>
  <!-- 헤더 CSS 및 Bootstrap -->
  <link rel="stylesheet" href="/static/css/header/header.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    /* 검색바 스타일 */
    .search-bar {
        margin-bottom: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 10px;
    }

    /* 과정 카드 스타일 */
    .course-card {
        border: 1px solid #ffa500;
        border-radius: 8px;
        overflow: hidden;
        margin-bottom: 20px;
        display: flex;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .course-card .thumbnail {
        width: 30%;
        height: auto;
    }

    .course-card .thumbnail img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 8px 0 0 8px;
    }

    .course-card .details {
        padding: 15px;
        width: 50%;
    }

    .course-card .details h5 {
        font-size: 1.2rem;
        color: #212529;
        font-weight: bold;
    }

    .course-card .details span.category {
        display: inline-block;
        padding: 5px 10px;
        font-size: 0.9rem;
        background-color: #ffa500;
        color: white;
        border-radius: 20px;
        margin-top: 5px;
    }

    .course-card .details p {
        margin: 5px 0;
        font-size: 0.9rem;
        color: #6c757d;
    }

    .course-card .right-box {
        background-color: #fffbe6;
        text-align: center;
        padding: 15px;
        border-left: 2px solid #ffa500;
        width: 20%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

    .course-card .right-box .dday {
        font-size: 2rem;
        font-weight: bold;
        color: #ffa500;
    }

    .course-card .right-box button {
        margin-top: 10px;
        padding: 10px 15px;
        background-color: #ffa500;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 0.9rem;
        cursor: pointer;
    }

    .course-card .right-box button:hover {
        background-color: #ff8c00;
    }

    /* 페이징 스타일 */
    .pagination {
        justify-content: center;
        margin-top: 20px;
    }

    .pagination .page-item .page-link {
        color: #ffa500;
        border-radius: 50%;
        padding: 10px 15px;
        border: 1px solid #ffa500;
    }

    .pagination .page-item .page-link:hover {
        background-color: #ffa500;
        color: white;
    }

    .pagination .page-item.active .page-link {
        background-color: #ffa500;
        color: white;
    }
  </style>
</head>
<body>
<!-- 헤더 -->
<div th:replace="fragments/header :: header"></div>

<div class="container mt-5">
  <!-- 검색바 -->
  <div class="search-bar">
    <select class="custom-select">
      <option value="all">전체 카테고리</option>
      <option value="digital-training">K-디지털 트레이닝</option>
      <option value="ai-analysis">AI 분석</option>
      <option value="cloud-service">클라우드</option>
    </select>
    <input type="text" class="form-control w-50" placeholder="교육과정명으로 검색하기">
    <button class="btn btn-warning text-white">검색</button>
    <button class="btn btn-secondary">초기화</button>
  </div>

  <!-- 과정 카드 -->
  <div class="course-card">
    <div class="thumbnail">
      <img src="/static/images/logo.png" alt="썸네일 이미지">
    </div>
    <div class="details">
      <h5>빅데이터 서비스 구현 과정</h5>
      <span class="category">K-디지털 트레이닝</span>
      <p>교육기간: <strong>2025-01-14 ~ 2025-07-09</strong></p>
      <p>교육시간: <strong>09:30 ~ 18:30</strong></p>
      <p>교육장소: 경기도 성남시...</p>
    </div>
    <div class="right-box">
      <div class="dday">D-14</div>
      <button>상세히 보기</button>
      <button>수강신청</button>
      <button>빠른 상담 신청</button>
    </div>
  </div>

  <div class="course-card">
    <div class="thumbnail">
      <img src="/static/images/noImg.jpg" alt="썸네일 이미지">
    </div>
    <div class="details">
      <h5>AI 데이터 분석 전문가 과정</h5>
      <span class="category">AI 분석</span>
      <p>교육기간: <strong>2025-03-01 ~ 2025-08-30</strong></p>
      <p>교육시간: <strong>10:00 ~ 17:00</strong></p>
      <p>교육장소: 서울특별시...</p>
    </div>
    <div class="right-box">
      <div class="dday">D-60</div>
      <button>상세히 보기</button>
      <button>수강신청</button>
      <button>상담 신청</button>
    </div>
  </div>
