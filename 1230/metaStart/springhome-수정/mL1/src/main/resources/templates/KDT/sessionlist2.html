<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>국비지원 교육과정</title>
  <!-- 헤더 CSS, JS(head에 적당히) -->
  <link rel="stylesheet" href="/static/css/header/header.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    /* 검색바 스타일 */
    .search-bar {
        margin-bottom: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 10px;
    }

    /* 과정 카드 스타일 */
    .course-card {
        border: 1px solid #dc3545;
        border-radius: 8px;
        overflow: hidden;
        margin-bottom: 20px;
        display: flex;
    }

    .course-card .thumbnail {
        width: 40%;
        height: 100%;
        background-size: cover;
        background-position: center;
    }

    .course-card .details {
        padding: 20px;
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
    }

    .course-card .details h5 {
        font-size: 1.5rem;
        color: #212529;
        font-weight: bold;
    }

    .course-card .details p {
        margin: 5px 0;
        font-size: 1rem;
        color: #6c757d;
    }

    .course-card .dday {
        font-size: 2.5rem;
        font-weight: bold;
        color: #dc3545;
        text-align: right;
    }

    /* 선택 박스 스타일 */
    .custom-select {
        width: auto;
        padding: 8px 16px;
        font-size: 1rem;
        border: 1px solid #dc3545;
        border-radius: 8px;
        color: #dc3545;
        background-color: #ffffff;
    }

    .custom-select:hover {
        background-color: #f8d7da;
        cursor: pointer;
    }

    .course-card .thumbnail img {
    width: 100%; /* 너비를 부모에 맞춤 */
    height: 100%; /* 높이 고정 */
    object-fit: cover; /* 비율을 유지하며 이미지 채움 */
    border-radius: 8px 0 0 8px; /* 카드의 경계와 일치 */
}
  </style>

</head>
<body>

<!-- 헤더 삽입(body 맨 위에) -->
<div th:replace="fragments/header :: header"></div>

<div class="container mt-5">
  <!-- 검색바 -->
  <div class="search-bar">
    <select class="custom-select">
      <option value="all">전체 카테고리</option>
      <option value="digital-training">K-디지털 트레이닝</option>
      <option value="ai-analysis">AI 분석</option>
      <option value="cloud-service">클라우드</option>
    </select>
    <input type="text" class="form-control w-50" placeholder="교육과정명으로 검색하기">
    <button class="btn btn-danger">검색</button>
    <button class="btn btn-secondary">초기화</button>
  </div>

  <!-- 과정 카드 -->
  <div class="course-card">
    <div class="thumbnail">
      <img src="/static/images/logo.png" alt="썸네일 이미지">
    </div>
    <div class="details">
      <div>
        <h5>빅데이터 서비스 구현 과정</h5>
        <p>카테고리: K-디지털 트레이닝</p>
        <p>교육기간: 2025-01-14 ~ 2025-07-09</p>
        <p>교육시간: 09:30 ~ 18:30</p>
        <p>교육장소: 경기도 성남시...</p>
        <p></p>
      </div>
      <p class="dday">D-14</p>
    </div>
  </div>

  <div class="course-card">
      <div class="thumbnail">
        <img src="/static/images/noImg.jpg" alt="썸네일 이미지">
      </div>
    <div class="details">
      <div>
        <h5>AI 데이터 분석 전문가 과정</h5>
        <p>카테고리: AI 분석</p>
        <p>교육기간: 2025-03-01 ~ 2025-08-30</p>
        <p>교육시간: 10:00 ~ 17:00</p>
        <p>교육장소: 경기도 성남시...</p>
      </div>
      <p class="dday">D-60</p>
    </div>
  </div>
</div>

</body>
</html>
