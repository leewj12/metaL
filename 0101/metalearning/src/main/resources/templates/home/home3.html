<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Header</title>
  <!-- CSS -->
  <link rel="stylesheet" href="/static/css/header/header.css">
  <link rel="stylesheet" href="/static/css/footer/footer.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    /* 배너 섹션 */
    .banner-section {
      position: relative;
      height: 100vh;
      overflow: hidden;
    }

    .banner {
      position: absolute;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      animation: fade 6s infinite;
    }

    @keyframes fade {
      0%, 33% { opacity: 1; }
      33.1%, 66% { opacity: 0; }
      66.1%, 100% { opacity: 1; }
    }

    .banner:nth-child(1) { animation-delay: 0s; background-image: url('/static/images/banner1.jpg'); }
    .banner:nth-child(2) { animation-delay: 2s; background-image: url('/static/images/banner2.jpg'); }
    .banner:nth-child(3) { animation-delay: 4s; background-image: url('/static/images/banner3.jpg'); }

    .banner-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      text-align: center;
      font-size: 2.5rem;
      font-weight: bold;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
    }

    /* 카드 섹션 */
    .card-section {
      padding: 3rem 1rem;
      background-color: #f8f9fa;
    }

    .card {
      border: none;
      border-radius: 10px;
      overflow: hidden;
      transition: transform 0.3s;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card img {
      height: 200px;
      object-fit: cover;
    }

    .card-body {
      background-color: white;
      text-align: center;
    }

    /* 소개 섹션 */
    .info-section {
      padding: 3rem 1rem;
    }

    .info-box {
      border-radius: 10px;
      padding: 2rem;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    /* 반응형 */
    @media (max-width: 768px) {
      .banner-text {
        font-size: 1.5rem;
      }

      .card img {
        height: 150px;
      }
    }
  </style>
</head>
<body>

<!-- 헤더 삽입 -->
<div th:replace="fragments/header :: header"></div>

<!-- 배너 섹션 -->
<section class="banner-section">
  <div class="banner"><img src="/static/images/mb.png"/> </div>
  <div class="banner"></div>
  <div class="banner"></div>
  <div class="banner-text">메타러닝과 함께라면 IT 분야 취업 성공은 이루어집니다.</div>
</section>

<!-- 카드 섹션 -->
<section class="card-section">
  <div class="container">
    <div class="row g-4">
      <div class="col-md-4">
        <div class="card">
          <img src="/static/images/course1.jpg" class="card-img-top" alt="Course 1">
          <div class="card-body">
            <h5 class="card-title">빅데이터 분석 과정</h5>
            <p class="card-text">2025-01-14 ~ 2025-07-09</p>
            <p class="text-danger fw-bold">전액 무료 교육</p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card">
          <img src="/static/images/course2.jpg" class="card-img-top" alt="Course 2">
          <div class="card-body">
            <h5 class="card-title">AI 기반 개발자 과정</h5>
            <p class="card-text">2025-02-13 ~ 2025-08-05</p>
            <p class="text-danger fw-bold">전액 무료 교육</p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card">
          <img src="/static/images/course3.jpg" class="card-img-top" alt="Course 3">
          <div class="card-body">
            <h5 class="card-title">클라우드 컴퓨팅 과정</h5>
            <p class="card-text">2025-03-06 ~ 2025-08-26</p>
            <p class="text-danger fw-bold">전액 무료 교육</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- 소개 섹션 -->
<section class="info-section">
  <div class="container">
    <div class="row g-4">
      <div class="col-md-4">
        <div class="info-box bg-white">
          <h5 class="text-danger fw-bold">맞춤형 학습 지원</h5>
          <p>기초 학습부터 취업 준비까지 전 과정을 지원합니다.</p>
        </div>
      </div>
      <div class="col-md-4">
        <div class="info-box bg-white">
          <h5 class="text-danger fw-bold">체계적인 관리</h5>
          <p>출석, 진도 관리와 과제 등을 한 곳에서 관리합니다.</p>
        </div>
      </div>
      <div class="col-md-4">
        <div class="info-box bg-white">
          <h5 class="text-danger fw-bold">온라인 강의</h5>
          <p>국비지원 외 다양한 강의를 온라인으로 제공합니다.</p>
        </div>
      </div>
    </div>
  </div>
</section>
