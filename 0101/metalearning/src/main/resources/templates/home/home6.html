<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MetaLearning</title>
  <link rel="stylesheet" href="/static/css/header/header.css">
  <link rel="stylesheet" href="/static/css/footer/footer.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* General Styles */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    section {
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Banner Section */
    .banner {
      position: relative;
      height: calc(100vh - 70px);
      overflow: hidden;
    }
    .banner img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .banner-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
      font-size: 2.5rem;
      font-weight: bold;
      text-align: center;
    }

    /* Lecture Cards Section */
    .cards-section {
      background-color: #f8f9fa;
      height: calc(100vh - 70px);
      position: relative;
      padding: 20px;
    }
    .card-container {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }
    .lecture-card {
      flex: 1 1 33%;
      max-width: 33%;
      background: #fff;
      margin: 0 10px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }
    .lecture-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .lecture-card .card-body {
      padding: 15px;
    }

    .card-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 2rem;
      color: white;
      background-color: rgba(0, 0, 0, 0.5);
      border: none;
      cursor: pointer;
      z-index: 10;
    }
    .card-btn.left {
      left: 10px;
    }
    .card-btn.right {
      right: 10px;
    }

    /* Special Features Section */
    .features-section {
      height: calc(100vh - 70px);
      background-color: #e6f7ff;
      display: flex;
      padding: 40px;
    }
    .features-left {
      flex: 1;
      padding-right: 20px;
    }
    .features-right {
      flex: 2;
      display: flex;
      gap: 20px;
      justify-content: space-between;
    }
    .feature-card {
      flex: 1;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      text-align: center;
      transition: 0.3s;
    }
    .feature-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
    }

    @media (max-width: 768px) {
      .features-section {
        flex-direction: column;
        text-align: center;
      }
      .features-left {
        padding-right: 0;
      }
      .features-right {
        flex-direction: column;
        gap: 15px;
      }
    }
  </style>
</head>
<body>
<!-- Header -->
<div th:replace="fragments/header :: header"></div>

<!-- Banner Section -->
<section class="banner">
  <div id="bannerCarousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="/static/images/mBanner.png" alt="Banner 1">
        <div class="banner-text">MetaLearning에서 미래를 설계하세요!</div>
      </div>
      <div class="carousel-item">
        <img src="/static/images/mBanner.png" alt="Banner 2">
        <div class="banner-text">국비지원부터 온라인 강의까지!</div>
      </div>
      <div class="carousel-item">
        <img src="/static/images/mBanner.png" alt="Banner 3">
        <div class="banner-text">MetaLearning이 함께 합니다.</div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#bannerCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#bannerCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</section>

<!-- Lecture Cards Section -->
<section class="cards-section">
  <button class="card-btn left" onclick="slideCards(-1)">&#8249;</button>
  <div class="card-container" id="cardContainer">
    <div class="lecture-card">
      <img src="/static/images/logo.png" alt="Course Image">
      <div class="card-body">
        <h5>강의 제목 1</h5>
        <p>강의 설명 예시</p>
      </div>
    </div>
    <div class="lecture-card">
      <img src="/static/images/noImg.jpg" alt="Course Image">
      <div class="card-body">
        <h5>강의 제목 2</h5>
        <p>강의 설명 예시</p>
      </div>
    </div>
    <div class="lecture-card">
      <img src="/static/images/logo.png" alt="Course Image">
      <div class="card-body">
        <h5>강의 제목 3</h5>
        <p>강의 설명 예시</p>
      </div>
    </div>
    <div class="lecture-card">
      <img src="/static/images/noImg.jpg" alt="Course Image">
      <div class="card-body">
        <h5>강의 제목 4</h5>
        <p>강의 설명 예시</p>
      </div>
    </div>
    <div class="lecture-card">
      <img src="/static/images/logo.png" alt="Course Image">
      <div class="card-body">
        <h5>강의 제목 5</h5>
        <p>강의 설명 예시</p>
      </div>
    </div>
    <div class="lecture-card">
      <img src="/static/images/noImg.jpg" alt="Course Image">
      <div class="card-body">
        <h5>강의 제목 6</h5>
        <p>강의 설명 예시</p>
      </div>
    </div>
  </div>
  <button class="card-btn right" onclick="slideCards(1)">&#8250;</button>
</section>

<!-- Special Features Section -->
<section class="features-section">
  <div class="features-left">
    <h2>MetaLearning 특장점</h2>
    <p>국비지원 교육과정을 비롯한 폭넓은 온라인 학습 플랫폼을 제공합니다.</p>
  </div>
  <div class="features-right">
    <div class="feature-card">전문 강사진 구성</div>
    <div class="feature-card">맞춤형 커리큘럼</div>
    <div class="feature-card">체계적인 학습 관리</div>
  </div>
</section>

<!-- Footer -->
<div th:replace="fragments/footer :: footer"></div>

<script>
  let cardIndex = 0;

  function slideCards(direction) {
    const container = document.getElementById('cardContainer');
    const cards = container.children;
    cardIndex = (cardIndex + direction + cards.length) % cards.length;
    container.style.transform = `translateX(-${cardIndex * 100}%)`;
  }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
